<div class="fundo min-vh-100 p-4">
  <div class="caixa p-4">
    <h2 class="titulo mb-4">Todos os eventos</h2>

    <div class="filtro-data mb-4 d-flex align-items-center gap-2">
      <input type="date" [(ngModel)]="dataInicioFiltro" class="form-control" style="max-width: 200px;" placeholder="Data inicial">
      <input type="date" [(ngModel)]="dataFimFiltro" class="form-control" style="max-width: 200px;" placeholder="Data final">
      <button class="btn btn-primary btn-sm" (click)="filtrarEventos()">Filtrar</button>
    </div>

    <div class="tabela">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Data</th>
            <th>Descrição</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let evento of eventos">
            <td >{{ evento.data}}</td>
            <td >{{ evento.descricao }}</td>
            <td >
                {{ evento.status }}
            </td>
          <td class="acoes">
            <div class="acoes-container">
              <button class="btn btn-primary btn-sm">Cadastrar</button>
              <button class="btn btn-primary btn-sm">Editar</button>
              <button class="btn btn-primary btn-sm">Remover</button>
              <button class="btn btn-primary btn-sm">Download</button>
            </div>
          </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
