<div class="gradient-custom min-vh-100 p-4">
  <div class="background-glass p-4">
    <h2 class="system-title mb-4">Funcionários</h2>

    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Matrícula</th>
            <th>Setor</th>
            <th>Nome do Funcionário</th>
            <th>Tipo</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let f of funcionarios">
            <td>{{ f.matricula }}</td>
            <td>{{ f.setor }}</td>
            <td>{{ f.nome }}</td>
            <td>{{ f.tipo }}</td>
            <td class="actions">
              <div class="d-flex gap-2">
                <button class="btn btn-outline-info btn-sm rounded-pill shadow-sm flex-fill"
                  (click)="visualizarFuncionario(f)">
                  <i class="bi bi-eye"></i>
                </button>
                <button class="btn btn-outline-secondary btn-sm rounded-pill shadow-sm flex-fill"
                  (click)="editarFuncionario(f)">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-outline-danger btn-sm rounded-pill shadow-sm flex-fill"
                  (click)="removerFuncionario(f)">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="text-center mt-3">
      <button class="btn btn-primary btn-sm rounded-pill shadow-sm" (click)="cadastrarFuncionario()">
        <i class="bi bi-person-plus"></i> Cadastrar
      </button>
    </div>
  </div>
</div>
