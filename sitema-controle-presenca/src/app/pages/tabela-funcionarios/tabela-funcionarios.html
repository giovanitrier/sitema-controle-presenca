<div class="fundo min-vh-100 p-4">
  <div class="caixa p-4">
    <h2 class="titulo mb-4">Funcionários</h2>

    <div class="tabela">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Matrícula</th>
            <th>Setor</th>
            <th>Nome do Funcionário</th>
            <th>Tipo</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let f of funcionarios">
            <td>{{ f.matricula }}</td>
            <td>{{ f.setor }}</td>
            <td>{{ f.nome }}</td>
            <td>{{ f.tipo }}</td>
            <td class="acoes">
              <div class="acoes-container">
                <button class="btn btn-primary btn-sm" (click)="editarFuncionario(f)">Editar</button>
                <button class="btn btn-primary btn-sm" (click)="removerFuncionario(f)">Remover</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Botão de cadastrar -->
    <div class="text-left mt-3">
      <button class="btn btn-primary btn-sm" (click)="cadastrarFuncionario()">Cadastrar</button>
    </div>
  </div>
</div>
