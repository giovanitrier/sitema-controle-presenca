spring.application.name=presenca-system

# Configuração do DataSource (Banco de Dados)
spring.datasource.url=jdbc:postgresql://localhost:5432/sistema_presenca
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Configurações do JWT
jwt.secret=mySuperSecretKeyThatIsAtLeast32BytesLongForHS256Algorithm123
jwt.expiration=86400000
#24 horas em milissegundos

# Configuração do Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# Configuração mínima de email (pode não funcionar para envio real)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=test@example.com
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false