<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Certificado</title>
    <style type="text/css">
        @page {
            size: A4 landscape;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            height: 210mm;
            width: 297mm;
            background-image: url('data:image/png;base64,[[${backgroundImageBase64}]]');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: 'Arial', sans-serif;
            display: flex; /* Mantido para centralizar o contêiner principal */
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            height: 100%;
            text-align: center;
            padding: 40px;
        }

        .title {
            font-size: 36pt;
            font-weight: bold;
            color: #000000;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 16pt;
            color: #000000;
            margin-bottom: 10px;
        }

        .participant-name {
            font-family: 'Georgia', serif;
            font-size: 28pt;
            font-weight: bold;
            color: #000000;
            margin: 20px 0;
            padding: 15px 40px;
            border-bottom: 2px solid #000000;
        }

        .completion-text {
            font-size: 14pt;
            color: #000000;
            margin: 15px 0;
            line-height: 1.5;
        }

        .event-name {
            font-size: 22pt;
            font-weight: bold;
            color: #000000;
            margin: 15px 0;
            text-transform: uppercase;
        }

        .certificate-text {
            font-size: 12pt;
            color: #000000;
            font-style: italic;
            margin: 20px auto; /* Usando auto para centralizar o bloco */
            line-height: 1.4;
            max-width: 600px;
            text-align: center;
        }

        .footer {
            margin-top: 30px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .signature {
            text-align: left;
        }

        .signature-line {
            border-top: 1px solid #000000;
            padding-top: 5px;
            margin-top: 20px;
            width: 200px;
        }

        .signature-name {
            font-weight: bold;
            color: #000000;
            font-size: 12pt;
        }

        .signature-role {
            color: #000000;
            font-size: 11pt;
        }

        .details {
            text-align: right;
        }

        .detail-item {
            margin-bottom: 5px;
        }

        .detail-label {
            font-weight: bold;
            color: #000000;
            font-size: 11pt;
        }

        .detail-value {
            color: #0000FF;
            font-size: 11pt;
        }

        .content-overlay {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 0;
            border: 1px solid #000000;
            max-width: 800px;
            margin: auto; /* Centraliza a borda horizontal e verticalmente */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-overlay">
            <h1 class="title">CERTIFICATE OF TRAINING</h1>
            
            <p class="subtitle">Concedido a</p>
            
            <h2 class="participant-name" th:text="${certificado.nomeUsuario}">Nome do Participante</h2>
            
            <p class="completion-text">
                Por completar com sucesso 
                <span th:text="${#numbers.formatInteger(certificado.evento.cargaHoraria, 0)}">0</span> 
                horas de
            </p>
            
            <h3 class="event-name" th:text="${certificado.evento.titulo}">Nome do Evento</h3>
            
            <p class="certificate-text" th:text="${certificado.texto}">
                Certificado de participação com carga horária total de horas.
            </p>

            <div class="footer">
                <div class="signature">
                    <div class="signature-line">
                        <p class="signature-name" th:text="${certificado.nomeSuperusuario}">Nome do Instrutor</p>
                        <p class="signature-role">Instructor</p>
                    </div>
                </div>
                
                <div class="details">
                    <div class="detail-item">
                        <span class="detail-label">Data de emissão: </span>
                        <span class="detail-value" th:text="${#temporals.format(certificado.dataEmissao, 'dd/MM/yyyy')}">00/00/0000</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Certificado nº: </span>
                        <span class="detail-value" th:text="${certificado.codigoValidacao}">CODIGO123</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
