<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Certificado de Treinamento</title>
    <style type="text/css">
        @page {
            size: A4 landscape;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            height: 210mm;
            width: 297mm;
        }

        /* Imagem de fundo como elemento HTML */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .content {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            padding: 30mm 20mm;
            box-sizing: border-box;
            color: #2c3e50;
            z-index: 1;
        }

        .title {
            font-size: 42pt;
            font-weight: bold;
            margin-top: 20mm;
            color: #2c3e50;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 16pt;
            margin-top: 15mm;
            color: #7f8c8d;
        }
        
        .participant-name {
            font-family: 'Georgia', serif;
            font-size: 32pt;
            margin-top: 5mm;
            color: #2c3e50;
            font-weight: bold;
            padding: 10px 30px;
            display: inline-block;
        }
        
        .course-description {
            font-size: 16pt;
            margin-top: 20mm;
            color: #34495e;
            line-height: 1.6;
        }
        
        .course-name {
            font-size: 26pt;
            font-weight: bold;
            margin-top: 5mm;
            color: #e74c3c;
            text-transform: uppercase;
        }
        
        .course-complement {
            font-size: 14pt;
            margin-top: 15mm;
            color: #7f8c8d;
            font-style: italic;
            line-height: 1.5;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        
        .footer {
            position: absolute;
            bottom: 25mm;
            width: calc(100% - 40mm);
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        
        .instructor-info {
            font-size: 12pt;
            line-height: 1.4;
            text-align: left;
            color: #2c3e50;
        }
        
        .instructor-signature {
            margin-top: 40px;
            border-top: 2px solid #2c3e50;
            padding-top: 10px;
            font-weight: bold;
        }
        
        .certificate-details {
            font-size: 11pt;
            line-height: 1.4;
            text-align: right;
            color: #2c3e50;
        }

        .certificate-details .label {
            font-weight: bold;
            color: #2c3e50;
        }

        .certificate-details .value {
            color: #e74c3c;
            font-weight: bold;
        }

        /* Overlay para melhor legibilidade do texto sobre a imagem */
        .text-overlay {
            background: rgba(255, 255, 255, 0.85);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            max-width: 85%;
            border: 2px solid #e74c3c;
        }
    </style>
</head>
<body>
    <!-- Imagem de fundo como elemento HTML (mais confiável que CSS background) -->
    <img class="background-image" th:src="${backgroundImagePath}" alt="Background" />
    
    <div class="content">
        <div class="text-overlay">
            <h1 class="title">Certificate of Training</h1>
            <p class="subtitle">Concedido a</p>
            <h2 class="participant-name" th:text="${certificado.nomeUsuario}">João Silva</h2>
            
            <p class="course-description">Por completar com sucesso 
                <span th:text="${#numbers.formatInteger(certificado.evento.cargaHoraria, 0)}">4</span> 
                horas de
            </p>
            <h3 class="course-name" th:text="${certificado.evento.titulo}">Workshop Spring Boot</h3>
            <p class="course-complement" th:text="${certificado.texto}">Certificado de participação no Workshop Spring Boot com carga horária de 4 horas.</p>
        </div>

        <div class="footer">
            <div class="instructor-info">
                <div class="instructor-signature">
                    <p th:text="${certificado.nomeSuperusuario}">João Silva</p>
                    <p>Instructor</p>
                </div>
            </div>
            <div class="certificate-details">
                <p>
                    <span class="label">Data de emissão: </span>
                    <span class="value" th:text="${#temporals.format(certificado.dataEmissao, 'dd/MM/yyyy')}">15/01/2024</span>
                </p>
                <p>
                    <span class="label">Certificado nº: </span>
                    <span class="value" th:text="${certificado.codigoValidacao}">CERT001</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
